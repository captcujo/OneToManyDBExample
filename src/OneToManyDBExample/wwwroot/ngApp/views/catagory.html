<div class="col-xs-2">
</div>
<div class="col-xs-8">
    <h1>Movies by catagory "{{controller.catagoryMovies.name}}"</h1>
    <br>
    <div class="jumbotron">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Director</th>
                </tr>
            </thead>
            <tbody id='table'>
                <tr ng-repeat="movie in controller.catagoryMovies.movies">
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.director}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="col-xs-2">
</div>
