<div class="jumbotron col-md-5">

    <div class="container">

        <h4>Movie Form</h4>

        <form class="col-md-10">

            <div class="form-group">
                <label for="Title">Title:</label>
                <input placeholder="enter title" ng-model="controller.movie.title" required class="form-control" />
            </div>

            <div class="form-group">
                <label for="Director">Director:</label>
                <input placeholder="enter director's name'" ng-model="controller.movie.director" required class="form-control" />
            </div>

            <div class="form-group">
                <label for="Movie Category">Category:</label>
                <select class="form-control" ng-model="controller.movie.catagory.id" ng-options="cat.id as cat.name for cat in controller.categories">
                    <option value="">{{controller.movie.catagory.name}}</option>
                </select>
            </div>

            <button class="btn btn-primary" data-dismiss="modal" ng-click="controller.editMovie()">Save</button>
            <a class="btn btn-default" data-dismiss="modal" ui-sref="detail({id:controller.movie.id})">Cancel</a>

        </form> <!--end tag for "addForm"-->
    </div> <!-- end tag of container-->
</div> <!-- end tag jumbtron -->
